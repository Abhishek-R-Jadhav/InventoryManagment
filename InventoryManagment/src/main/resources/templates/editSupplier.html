    <div class="text-center">

            <form th:action="@{/save}" method="post" th:object="${supplier}">

              <div class="row">
                <div class="col-lg-4">
                  <label for="exampleInputEmail1" class="form-label">Id</label>
                  <input type="text" class="form-control" id="s_id" name="id" th:value="${supplier.id}">
                </div>
                <div class="mb-3 col-lg-8">
                  <label for="exampleInputPassword1" class="form-label">GST No:</label>
                  <input type="text" class="form-control" id="gstn" name="gstNo" th:value="${supplier.gstNo}">
                </div>
              </div>
    
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="s_name" name="name" th:value="${supplier.name}">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <textarea type="text" class="form-control" name="address" cols="2" rows="5">[[${supplier.address}]]</textarea>
              </div>
              <div class="row mt-3">
                <div class="col-lg-6">
                  <label class="form-label">Pin Code</label>
                  <input type="text" class="form-control" name="pincode" placeholder="Enter Pin Code" th:value="${supplier.pincode}">
                </div>
                <div class="col-lg-6">
                  <label class="form-label">Phone No</label>
                  <input type="text" class="form-control" name="phone" placeholder="Enter Phone number" th:value="${supplier.phone}">
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>

  function populateCities() {
    const stateSelect = document.getElementById("state");
    const citySelect = document.getElementById("city");
    const selectedState = stateSelect.value;

    // Clear previous options
    citySelect.innerHTML = '<option value="">Select City</option>';

    // Populate cities based on selected state
    if (selectedState && cityData[selectedState]) {
      cityData[selectedState].forEach(city => {
        const option = document.createElement("option");
        option.textContent = city;
        option.value = city;
        citySelect.appendChild(option);
      });
    }
  }
