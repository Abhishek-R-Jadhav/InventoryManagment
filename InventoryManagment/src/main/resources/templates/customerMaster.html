<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="javascript/cities.js"></script>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="px-5 container-fluid">
          <a class="navbar-brand" href="/">INVENTORY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Masters
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/supplier">Supplier Master</a></li>
                  <li><a class="dropdown-item" href="/customer">Customer Master</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/purchase">Purchase</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales">Sales</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <!--navbar end-->

    <div class="container-fluid">
      <div class="row">
        <!--form-->
          <div class="col-lg-4">
              <form th:action="@{/saveCustomer}" method="post">
                  <div class="row">
                    <div class=" col-lg-4">
                    <input type="text" class="form-control" id="s_id" name="id" th:value="${nextCustomId}" readonly></div>
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="s_name" name="name">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Address</label>
                      <textarea type="text" class="form-control" name="address" cols="2" rows="5"></textarea>
                  </div>
                  <div class="row mt-3">
                    <div class="col-lg-6">
                      <label class="form-label">Pin Code</label>
                      <input type="text" class="form-control" name="pincode" placeholder="Enter Pin Code">
                    </div>
                    <div class="col-lg-6">
                      <label class="form-label">Phone No</label>
                      <input type="text" class="form-control" name="phone" placeholder="Enter Phone number">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
              </div>
        <!--form end-->
        <!--table-->
          <div class="col-lg-8 container" style=" height: 90vh; overflow-y: scroll;">
            <table class="table table-bordered">
              <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>PinCode</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
              </thead>
              <tbody><tr th:each="cust : ${customer}">
                  <td th:text="${cust.id}"></td>         
                  <td th:text="${cust.name}"></td>
                  <td th:text="${cust.address}"></td>
                  <td th:text="${cust.pincode}"></td>
                  <td th:text="${cust.phone}"></td>
                  <td><a th:href="@{/editCustomer/{id}(id=${cust.id})}" class="btn btn-primary">Edit</a></td>
                  <td><a th:href="@{/deleteCustomer/{id}(id=${cust.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        <!--table end-->
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
