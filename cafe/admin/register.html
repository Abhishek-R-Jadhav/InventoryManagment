<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Foodie Order</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" href="/css/register.css">
</head>
<body>

  <div class="bg-image">
    <div class="overlay"></div>

    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="register-container text-center">
        <h2 class="register-title mb-3">Register</h2>
        <p class="text-muted mb-4">Register to explore, manage, & see bussiness grow!</p>

        <form action="/register" method="post" class="text-start">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
            <label for="fullname"><i class="fa fa-user"></i> Full Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
            <label for="phone"><i class="fa fa-phone"></i> Phone</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password"><i class="fa fa-lock"></i> Password</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>

          <p class="text-muted small">Already have an account? <a href="/login">Login here</a></p>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
