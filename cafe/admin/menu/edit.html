<!-- edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>Edit Menu Item</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="text" class="form-control" id="menuId" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" id="menuTitle">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" id="menuDesc"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" id="menuPrice">
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" class="form-control" id="menuCat">
    </div>
    <div class="mb-3">
  <label class="form-label">Image</label><br>
  <img id="menuImage" src="" alt="Menu Image" style="max-width: 150px; border-radius: 10px;" />
</div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);

    document.getElementById("menuId").value = params.get("id");
    document.getElementById("menuTitle").value = params.get("title");
    document.getElementById("menuDesc").value = params.get("desc");
    document.getElementById("menuPrice").value = params.get("price");
    document.getElementById("menuCat").value = params.get("cat");
    const imgUrl = params.get("img");
  if (imgUrl) {
    document.getElementById("menuImage").src = decodeURIComponent(imgUrl);
  }
  </script>
</body>
</html>
