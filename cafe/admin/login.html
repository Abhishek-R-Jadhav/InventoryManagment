<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Foodie Order</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <div class="bg-image">
    <div class="overlay"></div>

    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="login-container text-center">
        <h2 class="login-title mb-3">Admin Login</h2>
        <p class="text-muted mb-4">Order your cravings now üçïüçî</p>

        <form action="/login" method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username"><i class="fa fa-user"></i> Username</label>
          </div>

          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password"><i class="fa fa-lock"></i> Password</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

          <p class="text-muted small">Don't have an account? <a href="/register" class="text-decoration-none text-danger">Register</a></p>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
